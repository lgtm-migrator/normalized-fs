version: 2.1

commands:
  working_directory: ~/repo

  save_deps:
    steps:
      - save_cache:
          key: v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules

  restore_deps:
    steps:
      - restore_cache:
          keys:
            - v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-deps-master-{{ checksum "package.json" }}

  build_and_test:
    steps:
      - checkout
      - restore_deps
      - run:
          name: Install dependencies
          command: yarn install
      - save_deps
      - run:
          name: Build
          command: yarn build
      - run:
          name: Test
          command: yarn test

  build_and_test_with_coverage:
    steps:
      - checkout
      - restore_deps
      - run:
          name: Install dependencies
          command: yarn install
      - save_deps
      - run:
          name: Build
          command: yarn build
      - run:
          name: Test
          command: yarn test --coverage
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
      - run:
          name: Upload code coverage
          command: yarn codecov
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  semantic_release:
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Release and publish
          command: yarn release

jobs:
  node_v6:
    docker:
      - image: node:6
    steps:
      - build_and_test
  node_v8:
    docker:
      - image: node:8
    steps:
      - build_and_test
  node_v10:
    docker:
      - image: node:10
    steps:
      - build_and_test_with_coverage
  node_v11:
    docker:
      - image: node:11
    steps:
      - build_and_test
  semantic_release:
    docker:
      - image: node:10
    steps:
      - semantic_release

workflows:
  node-multi-build:
    jobs:
      - node_v6
      - node_v8
      - node_v10
      - node_v11
      - semantic_release:
          requires:
            - node_v6
            - node_v8
            - node_v10
            - node_v11
